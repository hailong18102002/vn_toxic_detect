<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang đăng nhập</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VTC Academy">
    </div>
    <div class="welcome">
      <strong>CHÀO MỪNG BẠN ĐẾN VỚI TRANG PHÁT HIỆN NỘI DUNG VĂN BẢN VI PHẠM AI</strong>
    </div>
    <form class="login-box" onsubmit="handleLogin(event)">
      <h2>ĐĂNG NHẬP THÔNG TIN</h2>
      <input type="text" id="username" name="username" placeholder="Vui lòng nhập tên người dùng">
      <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu">
      <div class="checkbox">
        <label><input type="checkbox"> Ghi nhớ mật khẩu</label>
        <span style="float: right;"><a href="#">Quên mật khẩu</a></span>
      </div>
      <button type="submit">Đăng nhập</button>
      <div style="text-align: center; margin-top: 15px;">
        <span>Bạn chưa có tài khoản? <a href="{{ url_for('signin') }}">Đăng ký</a></span>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
